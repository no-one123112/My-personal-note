<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cozy Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(180deg,#fef6e4,#e8f0ff);
  min-height:100vh;
}
header{
  padding:25px;
  text-align:center;
}
header h1{
  margin:0;
  font-size:26px;
}
header p{
  margin-top:5px;
  color:#555;
}
.container{
  padding:15px;
  max-width:600px;
  margin:auto;
}
.editor{
  background:white;
  border-radius:20px;
  padding:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin-bottom:20px;
}
.editor textarea{
  width:100%;
  height:120px;
  border:none;
  resize:none;
  font-size:16px;
  outline:none;
  font-family:'Quicksand',sans-serif;
}
.editor button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#6c63ff;
  color:white;
  font-size:16px;
}
.note{
  background:white;
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.07);
  position:relative;
}
.note:nth-child(odd){
  background:#fff7e6;
}
.note:nth-child(even){
  background:#eaf2ff;
}
.note small{
  color:#777;
}
.delete{
  position:absolute;
  top:10px;
  right:12px;
  background:none;
  border:none;
  font-size:16px;
}
</style>
</head>

<body>

<header>
  <h1>üìî My Cozy Notes</h1>
  <p>Write your thoughts freely ‚ú®</p>
</header>

<div class="container">

  <!-- Writing Area -->
  <div class="editor">
    <textarea id="noteText" placeholder="Write your note here... üå∏"></textarea>
    <button onclick="addNote()">Save Note</button>
  </div>

  <!-- Notes -->
  <div id="notes"></div>

</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];

function save(){
  localStorage.setItem("notes",JSON.stringify(notes));
}

function addNote(){
  const text=document.getElementById("noteText").value.trim();
  if(!text) return;
  notes.unshift({
    text:text,
    date:new Date().toLocaleDateString()
  });
  document.getElementById("noteText").value="";
  save();
  render();
}

function del(i){
  notes.splice(i,1);
  save();
  render();
}

function render(){
  const box=document.getElementById("notes");
  box.innerHTML="";
  notes.forEach((n,i)=>{
    box.innerHTML+=`
      <div class="note">
        <button class="delete" onclick="del(${i})">üóëÔ∏è</button>
        <p>${n.text}</p>
        <small>üìÖ ${n.date}</small>
      </div>`;
  });
}

render();
</script>

</body>
</html>
