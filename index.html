<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cozy Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Baloo 2',cursive;
  min-height:100vh;
  transition:.3s;
}

/* ===== SELECT GENDER ===== */
.select{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  background:linear-gradient(135deg,#ffd6e8,#e0f0ff);
  gap:20px;
}
.select button{
  padding:15px 35px;
  font-size:20px;
  border:none;
  border-radius:25px;
  background:white;
}

/* ===== APP ===== */
.app{display:none;padding:15px}

/* ===== BACKGROUNDS ===== */
/* GIRLS */
.girl.bg1{
  background:
    radial-gradient(circle,#ffb6c1 15%,transparent 16%) 0 0/80px 80px,
    linear-gradient(#ffe6f0,#fff);
}
.girl.bg2{
  background:
    radial-gradient(circle,#e0bbff 15%,transparent 16%) 40px 40px/80px 80px,
    linear-gradient(#f5e6ff,#fff);
}
.girl.bg3{
  background:
    radial-gradient(circle,#ffd966 15%,transparent 16%) 20px 20px/80px 80px,
    linear-gradient(#fff2cc,#fff);
}

/* BOYS */
.boy.bg1{
  background:
    radial-gradient(circle,#b3d9ff 15%,transparent 16%) 0 0/80px 80px,
    linear-gradient(#e6f2ff,#fff);
}
.boy.bg2{
  background:
    radial-gradient(circle,#b3ffd9 15%,transparent 16%) 40px 40px/80px 80px,
    linear-gradient(#e6fff2,#fff);
}
.boy.bg3{
  background:
    radial-gradient(circle,#d6ccff 15%,transparent 16%) 20px 20px/80px 80px,
    linear-gradient(#f0e6ff,#fff);
}

/* ===== UI ===== */
.header{text-align:center}
.switcher{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px 0;
}
.switcher button{
  padding:8px 12px;
  border:none;
  border-radius:12px;
  background:white;
}

.card{
  background:white;
  border-radius:20px;
  padding:15px;
  margin:15px auto;
  max-width:600px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

textarea,input{
  width:100%;
  border:none;
  outline:none;
  font-family:'Baloo 2';
  font-size:16px;
}

button.main{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:14px;
  background:#ff7a7a;
  color:white;
}
.note{background:#fff4d9;padding:10px;border-radius:12px;margin-top:8px}
.todo{display:flex;gap:8px;margin-top:6px}
.todo.done span{text-decoration:line-through;color:#888}
</style>
</head>

<body>

<!-- SELECT -->
<div class="select" id="select">
  <h2>Choose ğŸŒˆ</h2>
  <button onclick="setUser('girl')">ğŸ‘§ Girl</button>
  <button onclick="setUser('boy')">ğŸ‘¦ Boy</button>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="header">
    <h1>ğŸ“” My Cozy Notes</h1>
    <p>Choose your favorite background âœ¨</p>
  </div>

  <!-- BACKGROUND SWITCH -->
  <div class="switcher">
    <button onclick="setBg(1)">ğŸ¨ 1</button>
    <button onclick="setBg(2)">ğŸŒˆ 2</button>
    <button onclick="setBg(3)">âœ¨ 3</button>
  </div>

  <div class="card">
    <h3>ğŸ“ Notes</h3>
    <textarea id="noteText"></textarea>
    <button class="main" onclick="addNote()">Save</button>
    <div id="notes"></div>
  </div>

  <div class="card">
    <h3>âœ… To-Do</h3>
    <input id="taskText">
    <button class="main" onclick="addTask()">Add</button>
    <div id="tasks"></div>
  </div>
</div>

<script>
let notes=JSON.parse(localStorage.getItem("notes"))||[];
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];

function setUser(g){
  localStorage.setItem("user",g);
  localStorage.setItem("bg",1);
  start();
}
function setBg(n){
  localStorage.setItem("bg",n);
  start();
}
function start(){
  let u=localStorage.getItem("user");
  if(!u)return;
  select.style.display="none";
  app.style.display="block";
  document.body.className=`${u} bg${localStorage.getItem("bg")}`;
}
function addNote(){
  if(!noteText.value)return;
  notes.unshift(noteText.value);
  noteText.value="";
  save();render();
}
function addTask(){
  if(!taskText.value)return;
  tasks.push({text:taskText.value,done:false});
  taskText.value="";
  save();render();
}
function toggle(i){
  tasks[i].done=!tasks[i].done;
  save();render();
}
function save(){
  localStorage.setItem("notes",JSON.stringify(notes));
  localStorage.setItem("tasks",JSON.stringify(tasks));
}
function render(){
  notes.innerHTML=notes.map(n=>`<div class="note">${n}</div>`).join("");
  tasks.innerHTML=tasks.map((t,i)=>`
    <div class="todo ${t.done?'done':''}">
      <input type="checkbox" onclick="toggle(${i})" ${t.done?'checked':''}>
      <span>${t.text}</span>
    </div>`).join("");
}
start();render();
</script>

</body>
</html>
