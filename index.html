<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cozy Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Baloo 2',cursive;
  min-height:100vh;
}

/* ====== GENDER SCREENS ====== */
.select{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  gap:20px;
  background:linear-gradient(135deg,#ffd6e8,#e0f0ff);
}
.select button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:20px;
  background:white;
}

/* ====== APP ====== */
.app{
  display:none;
  min-height:100vh;
  padding:20px;
}

.header{
  text-align:center;
}
.header h1{margin-bottom:5px}

/* BACKGROUNDS */
.girl{
  background:
    radial-gradient(circle at 10% 20%, #ffd1dc 10%, transparent 11%),
    radial-gradient(circle at 80% 30%, #ffe4f2 10%, transparent 11%),
    linear-gradient(#ffe6f0,#fff);
}
.boy{
  background:
    radial-gradient(circle at 15% 25%, #cce5ff 10%, transparent 11%),
    radial-gradient(circle at 75% 40%, #d6f5ff 10%, transparent 11%),
    linear-gradient(#e8f4ff,#fff);
}

.card{
  background:white;
  border-radius:20px;
  padding:15px;
  margin:15px auto;
  max-width:600px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

textarea,input{
  width:100%;
  border:none;
  outline:none;
  font-size:16px;
  font-family:'Baloo 2';
}

button.main{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:14px;
  background:#ff7a7a;
  color:white;
  font-size:16px;
}

.note{
  background:#fff4d9;
  padding:12px;
  border-radius:14px;
  margin-top:10px;
}

.todo{
  display:flex;
  gap:8px;
  margin-top:8px;
}
.todo.done span{
  text-decoration:line-through;
  color:#888;
}
</style>
</head>

<body>

<!-- SELECT -->
<div class="select" id="select">
  <h2>Who are you? üåà</h2>
  <button onclick="setGender('girl')">üëß Girl</button>
  <button onclick="setGender('boy')">üë¶ Boy</button>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="header">
    <h1>üìî My Cozy Notes</h1>
    <p>Write & plan happily ‚ú®</p>
  </div>

  <div class="card">
    <h3>üìù Notes</h3>
    <textarea id="noteText" placeholder="Write your note..."></textarea>
    <button class="main" onclick="addNote()">Save Note</button>
    <div id="notes"></div>
  </div>

  <div class="card">
    <h3>‚úÖ To-Do</h3>
    <input id="taskText" placeholder="Add task">
    <button class="main" onclick="addTask()">Add</button>
    <div id="tasks"></div>
  </div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes"))||[];
let tasks = JSON.parse(localStorage.getItem("tasks"))||[];

function setGender(g){
  localStorage.setItem("gender",g);
  start();
}

function start(){
  let g = localStorage.getItem("gender");
  if(!g) return;
  document.getElementById("select").style.display="none";
  document.getElementById("app").style.display="block";
  document.body.className=g;
}

function addNote(){
  let t=noteText.value.trim();
  if(!t)return;
  notes.unshift(t);
  noteText.value="";
  save();render();
}
function addTask(){
  let t=taskText.value.trim();
  if(!t)return;
  tasks.push({text:t,done:false});
  taskText.value="";
  save();render();
}
function toggleTask(i){
  tasks[i].done=!tasks[i].done;
  save();render();
}
function save(){
  localStorage.setItem("notes",JSON.stringify(notes));
  localStorage.setItem("tasks",JSON.stringify(tasks));
}
function render(){
  notesBox.innerHTML=notes.map(n=>`<div class="note">${n}</div>`).join("");
  tasksBox.innerHTML=tasks.map((t,i)=>`
    <div class="todo ${t.done?'done':''}">
      <input type="checkbox" ${t.done?'checked':''} onclick="toggleTask(${i})">
      <span>${t.text}</span>
    </div>`).join("");
}
const notesBox=document.getElementById("notes");
const tasksBox=document.getElementById("tasks");
start();render();
</script>

</body>
</html>
