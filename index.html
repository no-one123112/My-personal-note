<header>
  <h1>ğŸŒˆ Daily Notes</h1>
  <p>Write â€¢ Plan â€¢ Smile âœ¨</p>
</header>

<div class="switcher">
  <button onclick="setBg(1)">ğŸŒ¸</button>
  <button onclick="setBg(2)">ğŸŒˆ</button>

<div class="container">

<!-- NOTES -->
<div class="card">
  <h3>ğŸ“ Notes</h3>
  <textarea id="noteText" placeholder="Write your note... ğŸ’•"></textarea>
  <button class="main" onclick="addNote()">Save Note</button>
  <div id="notes"></div>
</div>

<!-- TODO -->
<div class="card">
  <h3>âœ… To-Do List</h3>
  <input id="taskText" placeholder="Add a task ğŸŒŸ">
  <button class="main" onclick="addTask()">Add Task</button>
  <div id="tasks"></div>
</div>

</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes"))||[];
let tasks = JSON.parse(localStorage.getItem("tasks"))||[];

function save(){
  localStorage.setItem("notes",JSON.stringify(notes));
  localStorage.setItem("tasks",JSON.stringify(tasks));
}

function addNote(){
  let t=document.getElementById("noteText").value.trim();
  if(!t)return;
  notes.unshift(t);
  document.getElementById("noteText").value="";
  save();render();
}

function addTask(){
  let t=document.getElementById("taskText").value.trim();
  if(!t)return;
  tasks.push({text:t,done:false});
  document.getElementById("taskText").value="";
  save();render();
}

function toggleTask(i){
  tasks[i].done=!tasks[i].done;
  save();render();
}

function render(){
  document.getElementById("notes").innerHTML=
    notes.map(n=>`<div class="note">${n}</div>`).join("");

  document.getElementById("tasks").innerHTML=
    tasks.map((t,i)=>`
      <div class="todo">
        <input type="checkbox" ${t.done?"checked":""} onclick="toggleTask(${i})">
        <span class="${t.done?"done":""}">${t.text}</span>
      </div>`).join("");
}

function setBg(n){
  const bgs=[
    "linear-gradient(135deg,#ffecd2,#fcb69f)",
    "linear-gradient(135deg,#cfd9df,#e2ebf0)",
    "linear-gradient(135deg,#a1c4fd,#c2e9fb)"
  ];
  document.documentElement.style.setProperty("--bg",bgs[n-1]);
  localStorage.setItem("bg",n);
}

if(localStorage.getItem("bg")) setBg(localStorage.getItem("bg"));
render();
</script>

</body>

<body>

<header>
  <h1>ğŸ“” My Cozy Notes</h1>
  <p>Write your thoughts freely âœ¨</p>
</header>

<div class="container">

  <!-- Writing Area -->
  <div class="editor">
    <textarea id="noteText" placeholder="Write your note here... ğŸŒ¸"></textarea>
    <button onclick="addNote()">Save Note</button>
  </div>

  <!-- Notes -->
  <div id="notes"></div>

</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];

function save(){
  localStorage.setItem("notes",JSON.stringify(notes));
}

function addNote(){
  const text=document.getElementById("noteText").value.trim();
  if(!text) return;
  notes.unshift({
    text:text,
    date:new Date().toLocaleDateString()
  });
  document.getElementById("noteText").value="";
  save();
  render();
}

function del(i){
  notes.splice(i,1);
  save();
  render();
}

function render(){
  const box=document.getElementById("notes");
  box.innerHTML="";
  notes.forEach((n,i)=>{
    box.innerHTML+=`
      <div class="note">
        <button class="delete" onclick="del(${i})">ğŸ—‘ï¸</button>
        <p>${n.text}</p>
        <small>ğŸ“… ${n.date}</small>
      </div>`;
  });
}

render();
</script>
