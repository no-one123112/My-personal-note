<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --main:#6c63ff;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#333;
}
body.dark{
  --bg:#1e1e2f;
  --card:#2b2b3d;
  --text:#fff;
}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:linear-gradient(135deg,#6c63ff,#8a84ff);
  padding:20px;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:20px;margin:0;}
header button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
}
.tabs{
  display:flex;
  justify-content:space-around;
  background:white;
  padding:10px;
}
.tabs button{
  background:none;
  border:none;
  font-weight:500;
}
.container{
  padding:15px;
}
.search{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
}
.note{
  background:var(--card);
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
}
.note textarea{
  width:100%;
  border:none;
  resize:none;
  background:transparent;
  color:var(--text);
}
.note .actions{
  display:flex;
  justify-content:space-between;
  font-size:12px;
}
.note .actions i{
  cursor:pointer;
}
.add{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--main);
  color:white;
  width:55px;
  height:55px;
  border-radius:50%;
  border:none;
  font-size:22px;
}
</style>
</head>

<body>

<header>
  <h1>üìù Daily Notes</h1>
  <button onclick="toggleDark()"><i class="fas fa-moon"></i></button>
</header>

<div class="tabs">
  <button>All</button>
  <button>‚≠ê Favorites</button>
  <button>‚úî Tasks</button>
</div>

<div class="container">
  <input class="search" placeholder="Search your notes...">
  <div id="notes"></div>
</div>

<button class="add" onclick="addNote()">+</button>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];

function save(){localStorage.setItem("notes",JSON.stringify(notes));}

function addNote(){
  notes.unshift({text:"",fav:false,date:new Date().toLocaleDateString()});
  save();render();
}

function render(){
  const box=document.getElementById("notes");
  box.innerHTML="";
  notes.forEach((n,i)=>{
    box.innerHTML+=`
    <div class="note">
      <textarea oninput="edit(${i},this.value)">${n.text}</textarea>
      <div class="actions">
        <span>${n.date}</span>
        <span>
          <i class="fas fa-star" onclick="fav(${i})"></i>
          <i class="fas fa-trash" onclick="del(${i})"></i>
        </span>
      </div>
    </div>`;
  });
}
function edit(i,v){notes[i].text=v;save();}
function del(i){notes.splice(i,1);save();render();}
function fav(i){notes[i].fav=!notes[i].fav;save();render();}
function toggleDark(){document.body.classList.toggle("dark");}

render();
</script>

</body>
</html>
